<div class="container">
  <div class="row">
    <div class="full-col">
      <input type="text" placeholder="search" [(ngModel)]="search">
    </div>
    <div class="col" *ngFor="let data of (categories | search: search)">
      <p>{{ data }}</p>
    </div>
    <div class="full-col" *ngIf="(categories | search: search).length < 1">
      <p style="color: red;">Not found</p>
    </div>     
  </div>  
</div>
